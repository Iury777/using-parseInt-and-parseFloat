    <title>treinando parseInt e parseFloat</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: greenyellow;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Estou treinando um pouco de parseInt e parseFloat!</p>
    <script>
        var num1 = parseInt(prompt('Adicione um numero:'));
        var num2 = parseInt(prompt('Adicione outro numero:'));
        var soma = num1 + num2
        alert('O resultado é: ' + soma);
        </script>
